<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, value-scale=1"/>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE" th:text="#{app.key}"></title>

		<link rel="stylesheet" type="text/css" th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.15.1/css/all.min.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/core.js}"></script>
</head>
<body>

<div class="wrapper d-flex align-items-stretch">
	<nav id="sidebar">
		<div class="custom-menu">
  	  <button type="button" id="sidebarCollapse" class="btn btn-primary">
        <i class="fa fa-bars"></i>
        <span class="sr-only">Toggle Menu</span>
      </button>
    </div>
		<div class="p-4">
  		<h1><a href="index.html" class="logo">Flash</a></h1>
       <ul class="list-unstyled components mb-5">
         <li>
           <a href="#"><span class="fa fa-home mr-3"></span> Home</a>
         </li>
         <li>
             <a href="#"><span class="fa fa-user mr-3"></span> About</a>
         </li>
         <li>
            <a href="#"><span class="fa fa-briefcase mr-3"></span> Portfolio</a>
         </li>
         <li>
            <a href="#"><span class="fa fa-sticky-note mr-3"></span> Blog</a>
         </li>
         <li>
            <a href="#"><span class="fa fa-paper-plane mr-3"></span> Contact</a>
         </li>
       </ul>
     </div>
  	</nav>
		<div id="content" class="p-4 p-md-5 pt-5" layout:fragment="content"></div>
</div>

<th:block layout:fragment="script"></th:block>
	<script type="text/javascript">
		$('#sidebarCollapse').on('click', function () {
	      $('#sidebar').toggleClass('active');
	  });
	</script>
</body>
</html>
