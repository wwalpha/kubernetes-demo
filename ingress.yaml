apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: fanout-ingress
spec:
  rules:
    - http:
        paths:
          - path: /nodejs/*
            backend:
              serviceName: nodejs
              servicePort: 8080
          - path: /java/*
            backend:
              serviceName: java
              servicePort: 8080
